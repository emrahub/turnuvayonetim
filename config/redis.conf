# Redis production configuration for Turnuva YÃ¶netim System

# Network and basic settings
bind 0.0.0.0
port 6379
protected-mode yes

# Security
requirepass your-redis-password-change-me

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Append Only File
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client management
maxclients 10000

# Memory overcommit
vm-enabled no

# Hash table optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List optimizations
list-max-ziplist-size -2
list-compress-depth 0

# Set optimizations
set-max-intset-entries 512

# Sorted set optimizations
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog optimizations
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Security settings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_RENAMED_TO_PREVENT_ABUSE"
rename-command SHUTDOWN "SHUTDOWN_RENAMED_FOR_SECURITY"
rename-command DEBUG ""
rename-command EVAL ""

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Connection handling
hz 10

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Threading
io-threads 2
io-threads-do-reads yes

# TLS (if using encrypted connections)
# port 0
# tls-port 6380
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key
# tls-ca-cert-file /etc/redis/tls/ca.crt

# Modules (if needed)
# loadmodule /usr/lib/redis/modules/redistimeseries.so

# Notification settings for WebSocket integration
notify-keyspace-events "Ex"

# Replica settings (if using replication)
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5